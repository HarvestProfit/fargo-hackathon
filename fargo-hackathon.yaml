name: fargo-hackathon
databases:
- engine: PG
  name: database
  num_nodes: 1
  size: db-s-dev-database
  version: "12"
services:
- name: backend
  source_dir: backend
  envs:
  - key: RAILS_ENV
    scope: RUN_AND_BUILD_TIME
    value: production
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${database.DATABASE_URL}
  github:
    repo: HarvestProfit/fargo-hackathon
    branch: master
  routes:
  - path: /api
- name: frontend
  source_dir: frontend
  envs:
  - key: NODE_ENV
    scope: RUN_AND_BUILD_TIME
    value: production
  github:
    repo: HarvestProfit/fargo-hackathon
    branch: master
